<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All My Friends</h1>
{% for one_friend in all_friends %}
    <p>First Name: {{one_friend.first_name}}</p>
    <p>Last Name: {{one_friend.last_name}}</p>
    <p>Occupation: {{one_friend.occupation}}</p>
    <p>Dog: {{one_friend.type}}</p> 
    <a href="/renderUpdate/{{one_friend.id}}">Update</a>
    <a href="/delete/{{one_friend.id}}">Delete</a>
    <hr>
{% endfor %}

    <h1>Add a Friend</h1>
    <form action="/create" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        <label for="occupation" >Occupation:</label>
        <input type="text" name="occupation">
        <select name="dog_id_from_form" id="">
            {% for one_dog in all_dogs%}
            <option value="{{one_dog.id}}">{{one_dog.type}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add Friend">
    </form> 

</body>
</html>
