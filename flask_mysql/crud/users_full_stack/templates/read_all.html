<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (ALL)</title>
</head>
<body>
    <h1>ALL USERS</h1>
    <table>
        <thead>
            <th>
                <tr>
                    <td>ID</td>
                    <td>Full Name</td>
                    <td>Email</td>
                    <td>Created At</td>
                    <td>Updated At</td>
                    <td>Actions</td>
                </tr>
            </th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.updated_at}}</td>
                <td><a href="/show_user/{{user.id}}">Show</a> | <a href="/edit_user/{{user.id}}">Edit</a> | <a href="/delete/{{user.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add_user">Add a New User</a>
</body>
</html>
