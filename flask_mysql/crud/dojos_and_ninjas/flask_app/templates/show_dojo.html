<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojo</title>
</head>
<body>
    <h1>{{dojos['name']}} Ninjas</h1>
    
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for item in dojos.ninjas %}
        <tr>
            <td>{{item['first_name']}}</td>
            <td>{{item['last_name']}}</td>
            <td>{{item['age']}}</td>
        </tr>
        {% endfor %}
    </table><br>

    <a href="/">Home</a>

</body>
</html>
