<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1><br>

    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a><br>

    <form action="/edit/recipe" method="POST">
        <input type="hidden" name="id"  value="{{id}}">
        <label for="name">Name: </label><br>
        <input type="text" name="name" placeholder="{{recipes.name}}"><br>
        <label for="description">Description: </label><br>
        <textarea name="description" placeholder="{{recipes.description}}"></textarea><br>
        <label for="instructions">Instructions: </label><br>
        <textarea name="instructions" placeholder="{{recipes.instructions}}"></textarea><br>
        <label for="created_at">Date Made On: </label><br>
        <input type="date" name="created_at" ><br>
        <label for="under_thirty">Under 30 Minutes: </label><br>
        <input type="radio" name="under_thirty" value="yes">
        <label for="yes">Yes </label><br>
        <input type="radio" name="under_thirty" value="no">
        <label for="no">No </label><br>
        <input type="submit" value="Edit">
    </form>
</body>
</html>
